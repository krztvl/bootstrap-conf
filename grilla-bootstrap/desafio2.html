<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      .row div {
        border: 1px solid white;
        background-color: aquamarine;
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 col-sm">1</div>
        <div class="col-6 col-sm">2</div>
        <div class="col-6 col-sm">3</div>
        <div class="col-6 col-sm">4</div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 col-lg">1</div>
        <div class="col-12 col-md-6 col-lg">2</div>
        <div class="col-12 col-md-6 col-lg">3</div>
        <div class="col-12 col-md-6 col-lg">4</div>
        <div class="col-12 col-md-6 col-lg">5</div>
        <div class="col-12 col-md-6 col-lg">6</div>
        <div class="col-12 col-md-6 col-lg">7</div>
        <div class="col-12 col-md-6 col-lg">8</div>
        <div class="col-12 col-md-6 col-lg">9</div>
        <div class="col-12 col-md-6 col-lg">10</div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
